---
layout: default
title: Archive
permalink: /archive/
---

<main class="container">
  <h1>Archive</h1>

  {% for post in site.posts %}
    <article class="post-card">
      <div class="post-date">
        {{ post.date | date: "%d %B %Y" }}
      </div>
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</main>
